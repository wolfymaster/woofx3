version: "0.5"

processes:
  auth:
    command: go run src/main.go
    description: supertokens auth
    working_dir: auth

  barkloader:
    command: bun run start
    description: Plugin Module System
    working_dir: barkloader

  barkloader-rust:
    command: cargo run .
    description: Plugin Module System
    working_dir: barkloader-rust

  caddy:
    command: "caddy run"
    description: "start caddy proxy"
    is_elevated: true
    shutdown:
      command: "caddy stop"
      signal: 15

  db:
    command: go run .
    description: proxy for accessing databases
    working_dir: db
    ready_log_line: "Connected to the database!"

  permissions:
    command: go run . 
    description: viewer permissions
    working_dir: permissions/src


