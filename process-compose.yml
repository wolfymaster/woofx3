  temporal-server:
    command: temporal server start-dev
    description: Temporal Server

  twitch:
    command: bun run src/api.ts
    description: Twitch API + Eventbus
    working_dir: twitch
    depends_on:
      db:
        condition: process_log_ready

  # voice:
